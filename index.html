<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Help</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/792b9e6aab.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/script.js"></script>
  
    
    
</head>

<body onload="init()">


    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 display-none">
                    <img src="assets/Projekt/todo.png" class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-9 col-lg-6 col-xl-5 display-none-desktop">
                    <img src="assets/Projekt/logo.png" class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>


                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Join us</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="E-Mail oder Benutzername" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Passwort" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Passwort speichern </label>
                            </div>
                            <a onclick= login(); href="#!" class="text-body">Passwort vergessen?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button onclick= login(); type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Anmelden</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Du hast noch kein Konto? <a onclick= login(); href="#!"
                                    class="link-danger">Registrieren</a></p>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Alternativ als Gast <a href="board.html"
                                    class="link-danger">Einloggen</a></p>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->


        </div>
    </section>

</body>

</html>
